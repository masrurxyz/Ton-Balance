<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap');

        :root {
            --ton-blue: #0088CC;
            --ton-light-bg: #F0F4F8;
            --ton-shadow: rgba(0, 0, 0, 0.1);
            --ton-light-text: #4A4A4A;
            --ton-placeholder: #A9A9A9;
            --popup-bg: #fff;
            --popup-shadow: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #ECF1F5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .wallet-container {
            background-color: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 20px var(--ton-shadow);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: var(--ton-blue);
        }

        input[type="text"] {
            font-family: 'Ubuntu', sans-serif;
            padding: 15px 20px;
            border-radius: 16px;
            border: 1px solid var(--ton-placeholder);
            background: transparent;
            color: var(--ton-light-text);
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            font-size: 0.8em;
        }

        input[type="text"]::placeholder {
            color: var(--ton-placeholder);
        }

        button {
            font-family: 'Ubuntu', sans-serif;
            padding: 15px 20px;
            background-color: var(--ton-blue);
            border: none;
            border-radius: 16px;
            color: white;
            cursor: pointer;
            font-size: 0.8em;
            width: 100%;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0077B3;
        }

        .balance {
            margin-top: 30px;
            font-size: 1.0em;
            font-weight: bold;
            color: var(--ton-light-text);
        }

        .balance span {
            color: var(--ton-blue);
        }

        /* Popup Styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--popup-bg);
            box-shadow: 0 10px 20px var(--popup-shadow);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            z-index: 1000;
        }

        .popup h2 {
            font-size: 1.2em;
            color: var(--ton-light-text);
            margin: 0 0 10px;
        }

        .popup p {
            font-size: 1em;
            color: var(--ton-light-text);
        }

        .popup .emoji {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .popup button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--ton-blue);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }

        .popup button:hover {
            background-color: #0077B3;
        }

        /* Overlay for the Popup */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

    </style>
</head>
<body>

<div class="wallet-container">
    <h1>TON Wallet Balance Checker</h1>
    <input type="text" id="walletAddress" placeholder="Enter Wallet Address" />
    <button onclick="getBalance()">Check Balance</button>
    <div class="balance" id="balanceDisplay">Balance: <span>0 TON</span></div>
</div>

<!-- Popup for no wallet address -->
<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
    <div class="emoji"><picture>
  <source srcset="https://fonts.gstatic.com/s/e/notoemoji/latest/1f62d/512.webp" type="image/webp">
  <img src="https://fonts.gstatic.com/s/e/notoemoji/latest/1f62d/512.gif" alt="ðŸ˜­" width="32" height="32">
</picture></div>
    <h2>Enter TON Wallet Address</h2>
    <p>Please provide a wallet address to proceed.</p>
    <button onclick="closePopup()">OK</button>
</div>

<script>
    function openPopup() {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('popup').style.display = 'none';
    }

    async function getBalance() {
        const walletAddress = document.getElementById('walletAddress').value;
        if (!walletAddress) {
            openPopup();
            return;
        }

        try {
            const response = await fetch(`https://toncenter.com/api/v2/getAddressInformation?address=${walletAddress}`);
            const data = await response.json();

            if (data.ok) {
                const balance = data.result.balance / 1e9; // Convert from nanoTON to TON
                document.getElementById('balanceDisplay').innerHTML = `Balance: <span>${balance.toFixed(2)} TON</span>`;
            } else {
                document.getElementById('balanceDisplay').textContent = 'Error fetching balance';
            }
        } catch (error) {
            alert('Failed to fetch balance. Please try again.');
            console.error(error);
        }
    }
</script>

</body>
</html>
